<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <title>JI-Touch</title>
</head>

<body>
    <header class="header container">
    <div class="header__wrap">
        <a href="index.html" title="JI-Touch" class="header__logo">
            <svg width="137" height="40">
                <use xlink:href="img/icons/sprites.svg#icon-logo"></use>
            </svg>
        </a>
    
        <div class="header__logined">
            <a href="#" title="Log in" class="btn header__user">
                <svg width="32" height="32">
                    <use xlink:href="img/icons/sprites.svg#icon-user"></use>
                </svg>
            </a>
            <a href="#" title="Log In" class="btn btn__black header__login">Log in</a>
            <a href="#" title="Sign Up" class="btn btn__blue header__signup">Sign Up</a>
        </div>
    </div>
</header>
    <main>
        <section class="container content">
    <h1 class="content__title">COMING SOON</h1>
    <p class="content__subtitle">Get notified when it's ready</p>
    <form class="content__form form">
        <input type="email" class="form__input" placeholder="enter your email....">
        <button type="submit" class="btn btn__blue form__btn">Notify Me</button>
    </form>
</section>
    </main>
    <footer class="footer container">
    <div class="footer__social">
        <a href="#" title="Twitter">
            <svg width="32" height="32">
                <use xlink:href="img/icons/sprites.svg#icon-twitter"></use>
            </svg>
        </a>
        <a href="#" title="instagram">
            <svg width="32" height="32">
                <use xlink:href="img/icons/sprites.svg#icon-instagram"></use>
            </svg>
        </a>
        <a href="#" title="facebook">
            <svg width="32" height="32">
                <use xlink:href="img/icons/sprites.svg#icon-facebook"></use>
            </svg>
        </a>
    </div>
</footer>
    <script src="js/app.min.js"></script>
</body>

</html>
